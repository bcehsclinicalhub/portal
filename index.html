<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Hub Portal</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #D3D3D3;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #004B8D;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .link-item {
      background-color: white;
      color: #004B8D;
      padding: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.2s ease-in-out;
    }

    .link-item:hover {
      background-color: #dce9f4;
    }

    .link-item img {
      height: 20px;
      width: 20px;
      margin-right: 0.5rem;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .link-item {
        flex-direction: row;
        font-size: 0.95rem;
        padding: 0.6rem;
      }

      .logo {
        max-width: 120px;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <img src="hublogo.png" alt="Company Logo" class="logo" />
  <h1>Clinical Hub Portal</h1>

  <div class="link-grid">
    <!-- 12 links with icons -->

      <img src="icons/ambuli.png" alt="Icon 1" />
      Link 1
