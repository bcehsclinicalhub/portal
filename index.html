<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Hub Portal</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #004B8D;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .link-item {
      background-color: white;
      color: #004B8D;
      padding: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.2s ease-in-out;
      border: 2px solid #004B8D;
    }

    .link-item:hover {
      background-color: #dce9f4;
    }

    .link-item img {
      height: 20px;
      width: 20px;
      margin-right: 0.5rem;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem 0;
      background-color: transparent;
    }

    .footer-logo {
      max-width: 200px;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .link-item {
        flex-direction: row;
        font-size: 0.95rem;
        padding: 0.6rem;
      }

      .logo {
        max-width: 120px;
        margin-bottom: 1rem;
      }

      .footer-logo {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <img src="hublogo.png" alt="Company Logo" class="logo" />
  <h1>Clinical Hub Portal</h1>

  <div class="link-grid">
    <a href="https://airevac.ca" class="link-item">
      <img src="icons/calendar.png" alt="Icon 1" />
      Schedule (airevac)
    </a>
    <a href="https://docs.google.com/spreadsheets/d/1ezzeb7XmOh_XFvLtkF21WgundfMmAtvIrraGZYHXnIA/edit?pli=1&gid=1162329936#gid=1162329936" class="link-item>
      <img src="icons/sheets.png" alt="Icon 2" />
      Schedule
    </a>
     </a>
    <a href="https://handbook.bcehs.ca/" class="link-item">
      <img src="icons/book.png" alt="Icon 10" />
      Handbook
    </a>
     </a>
    <a href="https://intranet.bcehs.ca/" class="link-item">
      <img src="icons/internet.png" alt="Icon 10" />
      Intranet
    </a>
    <a href="https://care-ca.lifenetsystems.com/login" class="link-item">
      <img src="icons/ecg.png" alt="Icon 3" />
      LifeNet Care
    </a>
    <a href="https://mts.bcehs.ca/Account/Login?ReturnUrl=%2F" class="link-item">
      <img src="icons/phone.png" alt="Icon 4" />
      Manchester
    </a>
    <a href="https://bcepos.icescape.com/icemanager/#/monitor/users" class="link-item">
      <img src="icons/ambuli.png" alt="Icon 5" />
      ICE Anywhere
    </a>
    <a href="https://careconnect.healthbc.org/" class="link-item">
      <img src="icons/doctor.png" alt="Icon 6" />
      CareConnect
    </a>
    <a href="https://library.bcehs.ca/index.php" class="link-item">
      <img src="icons/library.png" alt="Icon 7" />
      BCAS Library
    </a>
    <a href="https://shop.healthcarebc.ca/phsa/BCEHS" class="link-item">
      <img src="icons/pdf.png" alt="Icon 8" />
      BCEHS SHOP
    </a>
    <a href="https://bcgov03.maps.arcgis.com/apps/MapSeries/index.html?appid=11821451d60a49168d1f7602d379abf5" class="link-item">
      <img src="icons/fire.png" alt="Icon 9" />
      BCEM Ops
    </a>
    <a href="https://www.edwaittimes.ca/welcome" class="link-item">
      <img src="icons/hospital.png" alt="Icon 10" />
      ED Wait Times
    </a>
  </div>

  <footer>
    <img src="BCEHS.png" alt="BCEHS Logo" class="footer-logo" />
  </footer>

</body>
</html>
