<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinical Hub Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #004B8D;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .links a {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      background-color: white;
      color: #004B8D;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
      border-radius: 8px;
    }

    .links a:hover {
      background-color: #dce9f4;
    }
  </style>
</head>
<body>

  <!-- Company Logo -->
  <img src="logo.png" alt="Company Logo" class="logo" />

  <!-- Page Header -->
  <h1>Clinical Hub Portal</h1>

  <!-- Link Section -->
  <div class="links">
    <a href="https://example.com/link1" target="_blank">Employee Schedule</a>
    <a href="https://example.com/link2" target="_blank">Clinical Guidelines</a>
    <a href="https://example.com/link3" target="_blank">Leave Request Form</a>
  </div>

</body>
</html>
